<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login - ChinaSoft Admin</title>
  </head>
  <body class="  pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>ChinaSoft</h1>
      </div>
      <div class="login-box">
        <form class="login-form" >
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>{{'SIGN IN' | translate}}</h3>
          <div class="form-group">
            <label class="control-label">{{'USERNAME' | translate}}</label>
            <input class="form-control" type="text" placeholder="Username"  autofocus="" id="username" required="required" ng-model="$ctrl.username"><span id="user_spqn"></span>
          </div>
          <div class="form-group">
            <label class="control-label">{{'PASSWORD' | translate}}</label>
            <input class="form-control" type="password" placeholder="Password" id="password" required="required" ng-model="$ctrl.password"><span id="pwd_spqn"></span>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">{{'Stay Signed in' | translate}}</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">{{'Forgot Password ?' | translate}}</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="submit" ng-click="$ctrl.login()"><i class="fa fa-sign-in fa-lg fa-fw"></i>{{'LOGIN' | translate}}</button>
          </div>
        </form>
      </div>
    </section>
    
</body>
</html>
